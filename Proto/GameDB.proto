syntax = "proto3";

package GameDBProto;

enum MessageId
{
	UNDEFINE = 0;
	EnterRoleRequestId = 0X0101; //进入角色
	EnterRoleReplyId = 0X0102; //进入角色返回

}

message ReplayResult
{
	int32 ErrorCode = 1;
	string ErrorInfo = 2;
}

message EnterRoleRequest
{
	int64 UserId = 1;
	string NickName = 2;
}

message EnterRoleReply
{
	ReplayResult result = 1;
	int64 RoleId = 2;
	string NickName = 3;
}