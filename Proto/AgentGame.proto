syntax = "proto3";

package AgentGameProto;

enum MessageID
{
	UNDEFINE = 0;
	AtoGJoinGameRequestID = 0XFF01;
	GtoAJoinGameReplyID = 0XFF02;

	AtoGLeaveGameRequestID = 0XFF03;
	GtoALeaveGameReplyID = 0XFF04;
}

message AtoGJoinGameRequest
{
	int64 UserID = 1;
	string NickName = 2;
}

message GtoAJoinGameReply
{
	
}

message AtoGLeaveGameRequest
{
	int64 UserID = 1;
}

message GtoALeaveGameReply
{
	
}