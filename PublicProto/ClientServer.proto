syntax = "proto3";

package ClientServerProto;

enum MessageID
{
	UNDEFINE = 0;
	CtoSEnterRoleRequestID = 0X0101; //进入角色
	StoCEnterRoleReplyID = 0X0102; //进入角色返回

}

message StoCReplayResult
{
	int32 ErrorCode = 1;
	string ErrorInfo = 2;
}

message CtoSEnterRoleRequest
{
}

message StoCEnterRoleReply
{
	StoCReplayResult result = 1;
	int64 RoleID = 2;
}